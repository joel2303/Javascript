<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        body {
            background-color: antiquewhite;
            opacity: 0.7;
            font-style: italic;
            font-weight: bold;
        }
        .tit1 {
            color: rgb(17, 17, 17);
        }
        .para1 {
            color: rgb(0, 0, 0);
        }
        /* Comentário para CSS */
    </style>
</head>
<body>
    <h1 class="tit1">Olá, mundo!</h1> <!--Comentário para HTML-->
    <p class="para1">Ja me livrei da maldição.</p>
    <script>
        var n1 = Number (window.prompt ("Digite um numero: ")) // string

        var n2 = Number (window.prompt ("Digite outro número: ")) // string

        var soma = n1 + n2 // Tenho que converter as strings para numeros forçando as serem (Number) assim o JS reconhecerá o "+" na hora da soma.

        // Number = Força o conteudo a ser um numero antes de jogar o conteudo dentro da var.


        // window.alert ("A soma entre: " + n1 + "+" + n2 + " é igual a: " + soma) << Modo Antigo

        window.alert (`A soma entre ${n1} e ${n2} é igual a: ${soma}`) // Novo modo usando templates

        // Concatenação
        // (number + number) para adição
        // string + string para concatenação
        // *** comando prompt sempre irá retornar uma string ***
    </script>  
</body>
</html>
