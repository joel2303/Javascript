<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <style>
        body {
            background-color: dimgrey;
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual  é o seu nome ?")

        //document.write = Escrever na tela normalmente
        //document.writeln = Pular linha (não está funcionando ?)
        //<br> para pular linhas, pode se usar tags html dentro das strings 

        document.write(`Olá, <strong>${nome}</strong>! seu nome tem: ${nome.length} letras<br><br>`)
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()}<br><br>`)
        document.write(`Seu nome em minusculo é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
