<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="bvelo"> Km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="resul">

    </div>

    <script>
        function calcular() {
            var bvel = window.document.getElementById("bvelo")
            var resul = window.document.querySelector("div#resul")
            var velo = Number (bvel.value)

            resul.innerHTML = `<p>Sua velocidade atual é de: <strong>${velo} Km/h</strong></p>`
                if (velo >= 60) {
                    resul.innerHTML += "<p>Você ultrapassou a velocidade permitida, <strong>MULTADO!</strong></p>"
                } else {
                    (velo >= 0 && velo <= 60)
                    resul.innerHTML = "<p>Você está em uma boa velocidade, continue assim.</p>"
                }
            resul.innerHTML += `<p>Dirija sempre com segurança !</p>`
        }
    </script>

    
</body>
</html>
