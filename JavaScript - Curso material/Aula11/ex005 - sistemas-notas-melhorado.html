<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de notas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- DIV GERAL -->
    <div id="geral">
        <!-- DIV 1 Topo da pagina-->
        <div class="box container1">
            <div id="inicio">
                <label>
                    <h1>Escola municipal Darcy Ribeiro</h1>
                    <h2>Bem vindo ao sistemas de notas</h2>
                    <p id="p1">Atenção: para saber a média final, siga as instruções abaixo! </p>
                </label>
            </div>
        </div>
        <!-- DIV 1 Topo da pagina -->

        <!-- DIV 2 Meio da pagina -->
        <div class="box container2">
            <!-- DIV 3 Meio da pagina - Formulario-->
            <form id="meio1">
                <label id="formulario">
                        Digite o nome completo do Aluno: <input type="text" name="" id="nome" placeholder="Nome completo">
                        <br><br>
                        Coloque a data de nascimento do Aluno: <input type="date" name="" id="nasci">
                        <br><br>
                        Digite a série do Aluno: <input type="text" id="serie" placeholder="Ex. 1° A">
                        <br><br>
                        Nota 1: <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10"> Digite a primeira nota.
                        <br><br>
                        Nota 2: <input type="number" id="nota2" placeholder="Nota 2"> Digite a segunda nota.
                        <br><br>
                        Nota 3: <input type="number" id="nota3" placeholder="Nota 3"> Digite a terceira nota.
                        <br><br>
                        Nota 4: <input type="number" id="nota4" placeholder="Nota 4"> Digite a última nota.
                        <br><br><br><br>
                </label>
                        <input type="button" value="Confirmar" onclick="verificar()" id="botao">
                        <input type="reset" value="Resetar" onclick="resetar()">
            </form>
            <!-- DIV 3 Meio da pagina - Fim do Formulario-->

            <!-- DIV 4 Meio da pagina - Resultado lado direito -->
            <div id="meio2">
                <h1 id="para1">Resultados: </h1>
                <p id="resul2"></p>
                <h1 id="resul3"></h1>
            </div>
            <!-- DIV 4 Meio da pagina - FIM Resultado lado direito -->
        </div>
        <!-- DIV 2 Meio da pagina -->

    </div>
    <!-- FIM DIV GERAL -->
    <script src="script.js"></script>
</body>

</html>
