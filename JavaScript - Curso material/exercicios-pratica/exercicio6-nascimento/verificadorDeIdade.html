<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Verificador de idade 
    </header>
    <section>
        <div id="box1">
            <p>Ano de nascimento:
                <input type="number" class="nasci" id="nasci" placeholder="Ex: 1997" min="0">
            </p>   
            <p>Sexo:
                <input type="radio" name="radsex" id="mascu">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi"> 
                <label for="femi">Feminino</label>
            </p>
            <p>
                 <input type="button" value="Verificar" onclick="verificar()" >
            </p>
        </div>
        
        <div id="resul">
            <p>Preencha os dados acima para ver o resultado !</p>
        </div>
    </section>
    <footer>
        @JoelJ.Silva
    </footer>
    <script src="script.js"></script>
</body>
</html>
