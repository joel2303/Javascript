<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Contagem !
    </header>
    <section >
        <div id="box1" >
            <form action="">
                <h1>Preencha: </h1>
                <p>Inicio: </p>
                <input type="number" name="" id="inicio" placeholder="Ex: 1" min="0">
                <p>Fim: </p>
                <input type="number" name="" id="fim" placeholder="Ex: 100" max="100">
                <p>Passo: </p>
                <input type="number" name="" id="passo" placeholder="Ex: 1, 2">
                <p>
                <input type="button" value="Contar" onclick="contar()">
                <input type="reset" value="Resetar" onclick="resetar()" >
                </p>
            </form>
        </div>

        <div id="box2">
            <h1>Resultado: </h1>
                <div id="box3">
                    <p id="p1">Contando ...</p>
                    <p id="resul"></p>
                </div>
        </div>

    </section>
    <footer>
        <p>@JoelJ.Silva</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
